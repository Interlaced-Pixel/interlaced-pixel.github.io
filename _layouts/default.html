<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500,700|Roboto+Mono:400,500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ "/css/google-theme.css" | prepend: site.baseurl }}">
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <header class="site-header">
    <a class="site-title" href="{{ "/" | prepend: site.baseurl }}">
      <span class="g-blue">Interlaced</span><span class="g-red">Pixel</span>
    </a>
    <nav class="site-nav">
      <a href="{{ "/" | prepend: site.baseurl }}">Home</a>
      <a href="{{ "/blog.html" | prepend: site.baseurl }}">Blog</a>
      <a href="{{ "/contact.html" | prepend: site.baseurl }}">Contact</a>
    </nav>
  </header>

  <main class="page-content" aria-label="Content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ site.time | date: '%Y' }} Interlaced Pixel. All rights reserved.</p>
    </div>
  </footer>

  <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>

</body>
</html>
